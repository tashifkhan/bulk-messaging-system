name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci

      - name: Lint code
        run: |
          cd electron
          npm run lint

      - name: Build Electron app
        run: |
          cd electron
          npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci

      - name: Build Electron app
        run: |
          cd electron
          npm run build

      - name: Build Linux distributable
        run: |
          cd electron
          npm run dist:linux

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: electron/dist/*.AppImage
          retention-days: 7
